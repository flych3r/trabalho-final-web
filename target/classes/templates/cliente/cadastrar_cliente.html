<!DOCTYPE html>
<html lang="br" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Cliente</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav-cliente"></div>

<div class="row">
    <form action="/cliente/salvar" class="col s12" method="post" th:object="${cliente}">
        <input th:field="*{idCliente}" type="hidden">
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" id="nome_cliente" placeholder="Nome do Cliente" required th:field="*{nome}"
                       type="text">
                <span class="red-text" th:if="${#fields.hasErrors('nome')}">Nome Inválido</span>
                <label for="nome_cliente">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input class="validate" data-mask="000.000.000-00" id="cpf_cliente" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                       placeholder="000.000.000-00" required th:field="*{cpf}"
                       type="text">
                <span class="red-text" th:if="${#fields.hasErrors('cpf')}">CPF Inválido</span>
                <label for="cpf_cliente">CPF</label>
            </div>
            <div class="input-field col s4">
                <input class="validate" data-mask="00/00/0000" id="nascimento_cliente"
                       pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" placeholder="00/00/0000" required
                       th:field="*{dataNascimento}" type="text">
                <span class="red-text" th:if="${#fields.hasErrors('dataNascimento')}">Data Inválida</span>
                <label for="nascimento_cliente">Data Nascimento</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card ">
                    <div class="card-content">
                        <span class="card-title">Endereço</span>
                        <div class="row">
                            <div class="input-field col s10">
                                <input class="validate" id="rua_cliente" placeholder="Rua" required
                                       th:field="*{endereco.rua}" type="text">
                                <label for="rua_cliente">Rua</label>
                            </div>
                            <div class="input-field col s2">
                                <input class="validate" id="numero_cliente" placeholder="Numero"
                                       required th:field="*{endereco.numero}" type="text">
                                <label for="numero_cliente">Numero</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input class="validate" id="bairro_cliente" placeholder="Bairro"
                                       required th:field="*{endereco.bairro}" type="text">
                                <label for="bairro_cliente">Bairro</label>
                            </div>
                            <div class="input-field col s6">
                                <input class="validate" id="cidade_cliente" placeholder="Cidade"
                                       required th:field="*{endereco.cidade}" type="text">
                                <label for="cidade_cliente">Cidade</label>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="red-text" th:if="${#fields.hasErrors('endereco')}">Endereço Inválido</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" id="email_cliente" placeholder="cliente@email.com" required
                       th:field="*{email}" type="email">
                <span class="red-text" th:if="${#fields.hasErrors('email')}">Email Inválido</span>
                <label for="email_cliente">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input class="validate" id="senha_cliente" placeholder="Senha Cliente" required
                       th:field="*{senha}" type="password">
                <span class="red-text" th:if="${#fields.hasErrors('senha')}">Senha Inválida</span>
                <label for="senha_cliente">Senha</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit">
            <span th:text="${cliente.idCliente != null} ? 'Atualizar' : 'Cadastrar'"></span>
            <i class="material-icons right">send</i>
        </button>

        <td th:if="${cliente.idCliente != null}"><a th:href="@{/cliente/excluir/{id}(id = *{idCliente})}">
            <button class="btn" type="button">Excluir <i class="medium material-icons">delete</i></button>
        </a>
        </td>
    </form>
</div>

<div th:replace="fragments/index :: script"></div>

</body>
</html>
