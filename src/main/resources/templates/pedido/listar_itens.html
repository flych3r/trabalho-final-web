<!DOCTYPE html>
<html lang="br" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Itens</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div sec:authorize="hasRole('USER')" th:replace="fragments/index :: nav-cliente"></div>
<div sec:authorize="hasRole('ADMIN')" th:replace="fragments/index :: nav-gerente"></div>

<table class="striped centered">
    <thead>
    <tr>
        <th scope="col">Prato</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Pre√ßo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${listaItens}">
        <td scope="row" th:text="${item.prato.nome}"></td>
        <td scope="row" th:text="${item.quantidade}"></td>
        <td scope="row" th:text="${'R$ ' + item.preco}"></td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/index :: head"></div>

</body>
</html>
