<!DOCTYPE html>
<html lang="br" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments/index :: head"></div>
</head>
<body>

<div th:replace="fragments/index :: nav-geral"></div>

<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" method='post'>
            <div class="row margin">
                <div class="input-field col s12">
                    <input id="email" name="username" type="text" autocomplete="off" style="cursor: auto;">
                    <label for="email" class="center-align"><i class="small material-icons">mail_outline</i>Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <input id="senha" name="password" type="password" autocomplete="off" style="cursor: auto;">
                    <label for="senha"><i class="small material-icons">lock_outline</i>Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit" name="action">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a th:href="@{/cliente/cadastrar}">Cadastrar</a></p>
                </div>
            </div>

        </form>
    </div>
</div>

<div th:replace="fragments/index :: script"></div>

</body>
